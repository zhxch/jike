<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="wrapper">
    <div class="content">
        <h2>找到数组中出现最多的字母并给出个数以及每一个所在的位置</h2>
        <label for="inputStr">输入字符：</label>
        <input type="text" class="input-str" id="inputStr" value="" placeholder="请输入字符：">
        <button type="button" id="calculateBtn" value="计算">计算</button>
        <!-- 显示区 -->
        <div class="result">
            <p>
                出现次数最多的字符：<span id="maxChar"></span>
            </p>
            <p>
                出现次数最多的字符出现的次数：<span id="maxCounter"></span>
            </p>
            <p>
                出现次数最多的字符的索引：<span id="strIndex"></span>
            </p>
        </div>
    </div>
</div>
<!-- 引入外链脚本文件 -->
<script type="text/javascript" src="js/frombzda.js" ></script>
</body>
</html>
